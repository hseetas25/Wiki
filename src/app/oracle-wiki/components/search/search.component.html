<div class="container mx-2 mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-7 justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Input your search...." [(ngModel)]="searchWord">
            </div>
            <div class="d-flex justify-content-center">
                <div class="loader mt-3" *ngIf="searched"></div>
            </div>
            <div *ngIf="!dataRetrieved" class="d-flex justify-content-center">
                <app-search-animation></app-search-animation>
            </div>
        </div>
        <div class="col-sm-2">
            <button id="submitButton" type="submit" class="btn btn-primary" (click)="searchInfo()">Search</button>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 mb-4 align-items-center">
                <div id="search">
                    <b> </b>
                    <div id="result">
                        <b> </b>
                    </div>
                </div>
        </div>
    </div>
</div>
